<div class="container center-align">
    <a class="waves-effect waves-light btn-large modal-trigger" (click)="openModal()" href="#addFeedingModal">Create New Feeding</a>
</div>

<div id="addFeedingModal" materialize="modal" class="modal modal-fixed modal-fixed-footer" [materializeActions]="modalActions">
  <div class="modal-content" *ngIf="afAuth.authState | async as user">
    <h4>Add Feeding</h4>
    <form materialize (ngSubmit)="onSubmit()">

      <div class="row">
        <div class="input-field col s12">
          <input type="text" disabled [(ngModel)]="currentFeeding.parent" name="parent">
          <label>Parent's Name</label>
        </div>   
      </div>

      <div class="row">
        <div class="input-field col s6">
          <label for="date">Date</label>
          <input type="text" materialize="pickadate" id="date" name="date" class="datepicker" placeholder="{{todaysDate}}" [(ngModel)]="feeding.date">
        </div>
        <div class="input-field col s6">
          <label for="time">Time</label>
          <input type="text" materialize="pickatime" name="time" id="time" class="timepicker" placeholder="{{todaysTime}}" [(ngModel)]="currentFeeding.time">
        </div>
      </div>

      <div class="row">
        <div class="input-field col s6">
          <p class="range-field">
            <label for="bmAmount">Breastmilk Amount</label><br><br>
            <input type="range" id="bmAmount" name="bmAmount" min="0" max="150" [(ngModel)]="currentFeeding.bmAmount"  />
          </p>
        </div>     
        <div class="input-field col s6">
          <p class="range-field">
            <label for="fAmount">Formula Amount</label><br><br>
            <input type="range" id="fAmount" name="fAmount" min="0" max="150" [(ngModel)]="currentFeeding.fAmount"  />
          </p>
        </div>     
      </div>

      <div class="row">
        <div class="col s6">
          <input type="checkbox" class="active" name="pee" id="pee" [(ngModel)]="currentFeeding.pee" />
          <label for="pee">Peed?</label>
        </div>
        <div class="col s6">
          <input type="checkbox" class="active" id="poop" name="poop" [(ngModel)]="currentFeeding.poop" />
          <label for="poop">Pooped?</label>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
      <a class="waves-effect waves-green btn-flat" (click)="closeModal()">Close</a>
      <a class="modal-action modal-close waves-effect waves-green btn-flat" (click)="onSubmit()">
        Create Feeding
      </a>
  </div>
</div>
