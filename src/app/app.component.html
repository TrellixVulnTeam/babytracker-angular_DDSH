<div *ngIf="afAuth.authState | async as user; else loginPage" class="feedings-container container">
    <app-add-feeding></app-add-feeding>
    <app-feedings></app-feedings>
</div>

    <div class="container login-container center-align">
        <h4>Please login to view feedings</h4>
        <a class="login-button waves-effect waves-light btn-large" (click)="login()">Login</a>
    </div>
</ng-template>
